# -----------------------------
# Server
# -----------------------------
server.port=8080

# -----------------------------
# Spring Datasource / MySQL
# -----------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/clockin_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=clockuser
spring.datasource.password=clock123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# -----------------------------
# JWT Configuration
# -----------------------------
jwt.secret=your_super_secret_key_here_which_is_long_enough
jwt.expiration=86400000
# 24 hours in milliseconds

# -----------------------------
# Swagger / OpenAPI
# -----------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# -----------------------------
# Spring Main
# -----------------------------
spring.main.allow-bean-definition-overriding=true